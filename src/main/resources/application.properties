server.port=3000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true

api.security.token.secret=${JWT_SECRET:secret-key}

spring.jpa.open-in-view=false

spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/access_transaction}
spring.datasource.username=${DATABASE_USERNAME:rafael}
spring.datasource.password=${DATABASE_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

